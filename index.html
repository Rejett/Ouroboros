<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <div id="login">
            <button onclick="sairH()" id="sairH" class="opcoesCadas">Sair</button>
        </div>
    </header>
    <div class="score">Pontos <span class="score-value">00</span><span>Melhor puntação:</span><span  id="bestscore">00</span></div>
    <div>
        <span class="material-symbols-outlined" id="pause">
            pause
        </span>
        <span class="material-symbols-outlined" id="start">
            play_arrow
        </span>
    </div>
    <div class="pause">
        <span class="game-over">Pausado!</span>
    </div>
    <div class="menu-screen">
        <span class="game-over">Game Over</span>
        <span class="final-score">Pontos <span>00</span></span>
        <button class="btn-play" id="restart">
            <span class="material-symbols-outlined">
            play_circle
            </span>Jogar Novamente</button>
    </div>
        <canvas width="540" height="540"></canvas>
    <br>
    <span class="maiores" onclick="up()">↑</span> 
    <div class="diferentes"> 
        <span class="setas" onclick="left()">←</span>
        <span class="maiores" onclick="down()">↓</span> 
        <span class="setas" onclick="right()">→</span>
    </div>
</body>
</html>
